site_name: lonpy
site_description: Local Optima Networks for Continuous Optimization
site_author: HELIX AGH
site_url: https://helix-agh.github.io/lonpy

repo_name: helix-agh/lonpy
repo_url: https://github.com/helix-agh/lonpy

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Core Concepts: getting-started/concepts.md
  - User Guide:
      - Sampling: user-guide/sampling.md
      - Analysis: user-guide/analysis.md
      - Visualization: user-guide/visualization.md
      - Examples: user-guide/examples.md
  - API Reference:
      - Overview: api/index.md
      - LON: api/lon.md
      - Sampling: api/sampling.md
      - Visualization: api/visualization.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/helix-agh/lonpy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/lonpy/

